<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HTML5 Media Device Access</title>
</head>
  
<style>
  body {
    margin: 0 0 0 0;
  }
  
  #background {
    position: absolute;
    top: 0;
    width: 100%;
    height: 100%;
    background: #191413;
  } 
</style>
  
<body>

  <video autoplay></video>
  <div id="background">
    <img class="self pic">
  </div>
  
  

<script src="https://www.gstatic.com/firebasejs/4.1.3/firebase.js"></script>
<script>
  // Initialize Firebase
  var config = {
    apiKey: "AIzaSyA1GrOBNfS-lQPOKWtdV3KGMa06v0kOe1I",
    authDomain: "virtualoffice-7562b.firebaseapp.com",
    databaseURL: "https://virtualoffice-7562b.firebaseio.com",
    projectId: "virtualoffice-7562b",
    storageBucket: "virtualoffice-7562b.appspot.com",
    messagingSenderId: "309101480991"
  };
  firebase.initializeApp(config);
  
  function uuid() {
    return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function(c) {
      var r = Math.random() * 16 | 0, v = c == 'x' ? r : (r & 0x3 | 0x8);
      return v.toString(16);
    });
  }
</script>
<script>
  var video = document.querySelector('video')
  var currentRoom = window.location.hash.replace("#room/", "")
  var user = uuid()
  
  window.addEventListener("unload", () => {
    firebase.database().ref('rooms/' + currentRoom + '/users/' + user).remove()
  });
  
  
  firebase.database().ref('rooms/' + currentRoom + '/users').on("child_added", data => { 
    console.log("added", data.val())
    let img = document.createElement('img')
    img.setAttribute("id", data.val().name)
    img.src = data.val().pic
    document.getElementById('#background').appendChild(img)
  })
  
  firebase.database().ref('rooms/' + currentRoom + '/users').on("child_changed", data => {
    console.log("changed", data.val())
    document.getElementById("#" + data.val().name).src = data.val().pic
  })
  
  setInterval(() => { 
    firebase.database().ref('rooms/' + currentRoom + '/users/' + user).set({
      name: user,
      pic: takePicture() 
    })
  }, 5000)
  
  if (navigator.mediaDevices) {
    navigator.mediaDevices.getUserMedia({video: true}) 
      .then(stream => video.srcObject = stream) 
      .catch(error => document.body.textContent = 'Error accessing camera: ' + error.name)
  }
  
  function takePicture() {
    canvas = document.createElement('canvas')
    canvas.width = video.offsetWidth
    canvas.height = video.offsetHeight
    canvas.getContext('2d').drawImage(video, 0, 0, video.offsetWidth, video.offsetHeight)
    return canvas.toDataURL('image/jpeg')
  }
</script>
</body>
</html>
